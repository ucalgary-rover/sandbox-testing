<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="utf-8">
    <title>Rover Graphical Interface</title>
      <script src="map.js" type="text/javascript"></script>
      <script src="camera1.js" type="text/javascript"></script>
      <script src="camera2.js" type="text/javascript"></script>
  </head>

  <body>
    <img id="bigImage" src="https://images-na.ssl-images-amazon.com/images/I/61GaHo-zgQL._AC_SL1000_.jpg" alt="big">
    <img id="small1Image" src="https://images-na.ssl-images-amazon.com/images/I/61GaHo-zgQL._AC_SL1000_.jpg" alt="small1">
    <img id="small2Image" src="https://images-na.ssl-images-amazon.com/images/I/61GaHo-zgQL._AC_SL1000_.jpg" alt="small2">
    <div class="dropdown">
      <button class="dropbtn">Select View</button>
      <div class="dropdown-content">
        <a href="#map" onclick ="showMap()">Map View</a>
        <a href="#cam1" onclick ="showView1()">Camera 1 View</a>
        <a href="#cam2" onclick ="showView2()">Camera 2 View</a>
      </div>
    </div>
  </body>
</html>
